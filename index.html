<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <title>Results</title>
</head>
<body>
    <main class="main">
        <div class="content">
            <div class="result">
                <p class="heading">Your Result</p>
                <div class="number">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2 class="great">Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <p class="heading">Summary</p>
                <div class="reaction container_2">
                    <div class="container">
                    <img src="./images/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <p class="container_3">80 <span class="container_4">/ 100</span></p>
                </div>
                <div class="memory container_2">
                    <div class="container">
                    <img src="./images/icon-memory.svg"> 
                    <p>Memory</p>
                </div>
                <p class="container_3">92 <span class="container_4">/ 100</span></p>
                </div>
                <div class="verbal container_2">
                    <div class="container">
                    <img src="./images/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <p class="container_3">61 <span class="container_4">/ 100</span></p>
                </div>
                <div class="visual container_2">
                    <div class="container">
                    <img src="./images/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <p class="container_3">72 <span class="container_4">/ 100</span></p>
                </div>
                <button><a href="#">Continue</a></button>
            </div> 
        </div>
    </main>
</body>
</html>
